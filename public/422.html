<!DOCTYPE html>
<html>
<head>
  <title>Unautherized Request(422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url("https://fonts.googleapis.com/css?family=Merriweather+Sans");


html, body {
  margin: 0px;
    max-width: 100%;
    max-height: 100%;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

#errorLink {
  font-size: 20px;
    position: fixed;
    left: 38%;
    bottom: 29%;
    padding: 12px;
    border: 1px solid;
    color: #000;
    background-color: transparent;
    text-decoration: none;
    transition: all 0.5s ease-in-out;
}

:root {
  --main-color: #eaeaea;
  --stroke-color: black;

}
/**/
body {
  background: var(--main-color);
}
h1 {
  margin: 100px auto 0 auto;
  color: var(--stroke-color);
  font-family: 'Encode Sans Semi Condensed', Verdana, sans-serif;
  font-size: 10rem; line-height: 10rem;
  font-weight: 200;
  text-align: center;
}
h2 {
  margin: 20px auto 30px auto;
  font-family: 'Encode Sans Semi Condensed', Verdana, sans-serif;
  font-size: 1.5rem;
  font-weight: 200;
  text-align: center;
}
h1, h2 {
  -webkit-transition: opacity 0.5s linear, margin-top 0.5s linear; /* Safari */
  transition: opacity 0.5s linear, margin-top 0.5s linear;
}
.loading h1, .loading h2 {
  margin-top: 0px;
  opacity: 0;
}
.gears {
  position: relative;
  margin: 0 auto;
  width: auto; height: 0;
}

.gear {
  position: relative;
  z-index: 0;
  width: 96px; /* 80% of 120px */
  height: 96px; /* 80% of 120px */
  margin: 0 auto;
  border-radius: 50%;
  background: var(--stroke-color);
}

.gear:before {
  position: absolute;
  left: 4px; /* 80% of 5px */
  top: 4px; /* 80% of 5px */
  right: 4px; /* 80% of 5px */
  bottom: 4px; /* 80% of 5px */
  z-index: 2;
  content: "";
  border-radius: 50%;
  background: var(--main-color);
}

.gear:after {
  position: absolute;
  left: 20px; /* 80% of 25px */
  top: 20px; /* 80% of 25px */
  z-index: 3;
  content: "";
  width: 56px; /* 80% of 70px */
  height: 56px; /* 80% of 70px */
  border-radius: 50%;
  border: 4px solid var(--stroke-color);
  box-sizing: border-box;
  background: var(--main-color);
}

.gear.one {
  left: -107px;
}
.gear.two {
  top: -70px;
}
.gear.three {
  top: -196px;
    left: 109px;
}
.gear .bar {
  position: absolute;
  left: -12px; /* 80% of -15px */
  top: 50%;
  z-index: 0;
  width: 120px; /* 80% of 150px */
  height: 24px; /* 80% of 30px */
  margin-top: -12px; /* 80% of -15px */
  border-radius: 4px; /* 80% of 5px */
  background: var(--stroke-color);
}

.gear .bar:before {
  position: absolute;
  left: 4px; /* 80% of 5px */
  top: 4px; /* 80% of 5px */
  right: 4px; /* 80% of 5px */
  bottom: 4px; /* 80% of 5px */
  z-index: 1;
  content: "";
  border-radius: 2px; /* 80% of 2.5px */
  background: var(--main-color);
}
.gear .bar:nth-child(2) {
  transform: rotate(60deg);
  -webkit-transform: rotate(60deg);
}
.gear .bar:nth-child(3) {
  transform: rotate(120deg);
  -webkit-transform: rotate(120deg);
}
@-webkit-keyframes clockwise {
  0% { -webkit-transform: rotate(0deg);}
  100% { -webkit-transform: rotate(360deg);}
}
@-webkit-keyframes anticlockwise {
  0% { -webkit-transform: rotate(360deg);}
  100% { -webkit-transform: rotate(0deg);}
}
@-webkit-keyframes clockwiseError {
  0% { -webkit-transform: rotate(0deg);}
  20% { -webkit-transform: rotate(30deg);}
  40% { -webkit-transform: rotate(25deg);}
  60% { -webkit-transform: rotate(30deg);}
  100% { -webkit-transform: rotate(0deg);}
}
@-webkit-keyframes anticlockwiseErrorStop {
  0% { -webkit-transform: rotate(0deg);}
  20% { -webkit-transform: rotate(-30deg);}
  60% { -webkit-transform: rotate(-30deg);}
  100% { -webkit-transform: rotate(0deg);}
}
@-webkit-keyframes anticlockwiseError {
  0% { -webkit-transform: rotate(0deg);}
  20% { -webkit-transform: rotate(-30deg);}
  40% { -webkit-transform: rotate(-25deg);}
  60% { -webkit-transform: rotate(-30deg);}
  100% { -webkit-transform: rotate(0deg);}
}
.gear.one {
  -webkit-animation: anticlockwiseErrorStop 2s linear infinite;
}
.gear.two {
  -webkit-animation: anticlockwiseError 2s linear infinite;
}
.gear.three {
  -webkit-animation: clockwiseError 2s linear infinite;
}
.loading .gear.one, .loading .gear.three {
  -webkit-animation: clockwise 3s linear infinite;
}
.loading .gear.two {
  -webkit-animation: anticlockwise 3s linear infinite;
}
  </style>
</head>

<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed:100,200,300,400" rel="stylesheet">
<body class="loading">
  <h1>422</h1>
  <h2>Unable to fulfill the request, please try again later <b>:(</b></h2>
  <div class="gears">
    <div class="gear one">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="gear two">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="gear three">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
  <div>  <a id="errorLink" href="/">Go Back</a></div>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script>
  $(function() {
    setTimeout(function(){
      $('body').removeClass('loading');
    }, 1000);
  });
  </script>
</body>
</html>
